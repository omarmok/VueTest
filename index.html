<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-vue/2.18.1/bootstrap-vue.min.css"
        integrity="sha512-oqSSCKWeQcVs+9Hek1tZlj8hMlLhDNI+NUmm56nBCsO4OLE8dyDpaUA/b2zGi+M9SML0xwGtk22ozH2qyqKipg=="
        crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-vue/2.18.1/bootstrap-vue-icons.min.css"
        integrity="sha512-i0tPmtwhNYyKmqYiccSN9qsEX25FsNNkeWqIbjYyk7QoVkPLfyl7QsABy3oIQx5ofROjV6KLJTzV+asMrT25UA=="
        crossorigin="anonymous" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">

</head>

<body>

    <b-container id="app">

        <b-row>
            <b-col>

                <b-alert show dismissible fade class="mt-3">
                    Dismissible Alert! Click the close button over there <b>&rArr;</b>
                </b-alert>

            </b-col>
        </b-row>

        <b-row>
            <b-col v-for="item in list" md="4" cols="12">
                <b-card :title="item.name " :img-src="item.image" img-alt="Image" img-top tag="article"
                    class="mb-2 card">



                    <b-card-text class="card__body" v-if="item.description">
                        {{ description}}
                    </b-card-text>
                    <b-card-text v-else class="card__body disabeld" disabled>
                        <p class="mx-auto text-center"> لاتوجد بيانات</p>
                    </b-card-text>

                    <b-button :href="item.url" variant="primary">More info </b-button>
                </b-card>
            </b-col>

            <!-- start test modal -->
            <!-- <b-col md="4" cols="12">
                <b-card :title="name" :img-src="image" img-alt="Image" img-top tag="article" class="mb-2 card">
                    <b-card-text class="card__body">
                        {{description }}
                    </b-card-text>
                    <b-button variant="primary" class="more__btn" v-b-modal.modal-1>Test Modal
                    </b-button>
                </b-card>
            </b-col>

            <b-modal id="modal-1" title="Test Modal">
                <p class="my-4">Test Modal!</p>
            </b-modal> -->
            <!-- end test modal -->
        </b-row>


        <b-row class="mb-3">
            <b-col cols="12" class="mt-3">
                <b-button @click="addcategory()" variant="success">اضافة</b-button>
            </b-col>

            <b-col cols="12" class="mt-3 " v-for="item in items">
                <div class="category">
                    تصنيف رقم
                    <span> {{ item.total }}</span>

                </div>
            </b-col>
        </b-row>




        <!-- filter -->

        <b-row>
            <b-col cols="12">
                <label>البحث</label>
                <input type="text" v-model="benificarySearch">

            </b-col>


            <b-col cols="12">
                <table style="width: 100%;text-align: right;">
                    <th>
                        المستفيد </th>
                    <tr>
                        <td v-for="benificary in filterbenificary">
                            {{benificary}}
                        </td>
                    </tr>

                </table>
            </b-col>
        </b-row>


        <!-- end filter -->


    </b-container>



    <script src="js/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-vue/2.18.1/bootstrap-vue.min.js"
        integrity="sha512-EjDLjOtxOuNZDwpjHHPa4VAIomVXXv9gIGVuO/+smw04V8oIqhbuC/K1WTnr9k2YB30eltq2tiV3smzH1x9vuA=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-vue/2.18.1/bootstrap-vue-icons.min.js"
        integrity="sha512-sc98ORSeUImZ1x0Vxz6E4Re65YBgXZdaadZIwaeadlzWFgLxwLCQwGVNw0WQYH12ALSHxSiAZhfLB6SRRsq3Pw=="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
